<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>TicTacToe</h1>
    </div>
    <div>
        <button class="play">Play Game</button>
    </div>
    <dialog class="modal">
        <form>
            <label for="player1"> Player 1
                <input type="text" id="player1" name="player1" placeholder="name">
            </label>
            <label for="player2"> Player 2
                <input type="text" name="player2" id="player2" placeholder="name">
            </label>
            <button id="submit" name="submit" type="submit" onclick="playGame(this.form)">Start</button>
        </form>
    </dialog>
    
    <div class="gameBoard">
        <div class="players">
        </div>
        <div class="board">
        </div>
    </div>

</body>
</html>
