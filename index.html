<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>TicTacToe</h1>
    </div>
    <div class="nav">
        <button class="play">Play Game</button>
    </div>
    <dialog class="modal">
        <form>
            <label for="player1"> Player 1
                <input type="text" id="player1" name="player1" placeholder="Player 1" value="Player 1" >
            </label>
            <label for="player2"> Player 2
                <input type="text" name="player2" id="player2" placeholder="Player 2" value="Player 2">
            </label>
            <button id="submit" name="submit" type="submit">Start</button>
        </form>
    </dialog>

    
    <div class="statusBar">
        Press Play to Start
    </div>
    <div class="board">

    </div>
</body>
</html>
